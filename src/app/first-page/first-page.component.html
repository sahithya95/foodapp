<mat-card class="example-card" *ngFor="let data of dish;let i = index">
  <img mat-card-image src="{{data.food_pic}}" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <div class="dish-heading">
      <h4>{{data.food_name}}</h4>
    </div>
    <p>
      The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan. A small, agile dog that copes
      very well with mountainous terrain, the Shiba Inu was originally bred for hunting.
    </p>
    <p >â‚¹ {{data.price}}</p>

    <div style="width: 180px;height: 32px;display: inline-flex;">
      <input style="width: 43px;" #qty value="0" type="number" min="0" max="10" class="input">
      <button style="width: 136px;" (click)="cartService.addToCart(data, qty.value)">
        Add to Cart
      </button>
    </div>
  </mat-card-content>
  
</mat-card>
